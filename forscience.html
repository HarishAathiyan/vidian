<html>
  
<head>
   <script>
  
     // coordinate function that calculate the X
     // coordinate and Y coordinates
     function coordinate(event) {
  
     // clientX gives horizontal coordinate
     var x = event.clientX;
  
     // clientY gives vertical coordinates
     var y = event.clientY;
     document.getElementById("X").innerHTML = x;
     document.getElementById("Y").innerHTML = y;
  }
    </script>
</head>
  
<body onmousemove="coordinate(event)">
  
   <!-- X coordinate is stored in X-coordinate variable -->
   X-coordinate
   <h1 id="X"></h1>
   <br>
   <br>
  
   <!-- Y coordinate is stored in Y-coordinate variable -->
   Y-coordinate
   <h1 id="Y"></h1>
  
</body>
  



<html>
<head>
<title>My first Three.js app</title>
<style>canvas { width: 100%; height: 100% }</style>
</head>
<body>
   <script src="https://unpkg.com/three@0.119.0/build/three.module.js"></script>
   
   <script>
      
      var boxcolour = 0xffff;
   var scene = new THREE.Scene();
   var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 10000);
   var renderer = new THREE.WebGLRenderer();
   renderer.setSize(window.innerWidth, window.innerHeight);
   document.body.appendChild(renderer.domElement);
   var geometry = new THREE.BoxGeometry(700, 700, 700, 10, 10, 10);
   var geometry2 = new THREE.BoxGeometry(200, 200, 200, 10, 10, 10);
   var geometry3 = new THREE.BoxGeometry(400, 400, 400, 10, 10, 10);
   var material = new THREE.MeshBasicMaterial({color: boxcolour, wireframe: true});
   var cube = new THREE.Mesh(geometry, material);
   var cube1 = new THREE.Mesh(geometry, material);
   var cube2 = new THREE.Mesh(geometry2, material);
   var cube3 = new THREE.Mesh(geometry3, material);
   scene.add(cube);
   scene.add(cube1);
   scene.add(cube2);
   scene.add(cube3);
      camera.position.z = 1000;        
   function render() {
   requestAnimationFrame(render);
   cube.rotation.x += 0.01;
   cube.rotation.y += 0.01;
   cube1.rotation.x -= 0.01;
   cube1.rotation.y -= 0.01;
   cube2.rotation.x += 0.01;
   cube2.rotation.y += 0.01;
   cube3.rotation.x -= 0.01;
   cube3.rotation.y -= 0.01;
   renderer.render(scene, camera);

   };
   render();
   </script>


</body>
</html>
